<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>变形--旋转</title>
<style type="text/css">
.wrapper{
	 width:200px;
	 height:200px;
	 border:1px solid red;
	 margin:100px auto;
	}
.wrapper div{
	width:200px;
	height:200px;
	background:orange;
	transform:rotate(45deg);
	-webkit-transform:rotate(45deg);
	}
</style>
</head>

<body>
<div class="wrapper">
<div></div>
</div>
</body>
</html>
