<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>变形--矩阵</title>

<style type="text/css">
.wrapper{
	 width:300px;
	 height:200px;
	 border:2px dotted red;
	 margin:40 auto;
	}
.wrapper div{
	 width:300px;
	 height:200px;
	 background:orange;
	 transform:matrix(1,0,0,1,50,50);
	 -webkit-transform:matrix(1,0,0,1,50,50);
	 -moz-transform:matrix(1,0,0,1,50,50);
	}
</style>
</head>

<body>
<div class="wrapper">
<div></div>
</div>
</body>
</html>
